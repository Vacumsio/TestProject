<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Верстка</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">★верстка★</div>

<div class="content">
	<div class="main">
		<h2>ОСНОВНЫЕ ДАННЫЕ</h2>
		<div class="box">
			<table id ="table" cellpadding="0" cellspacing="0" border="1">
            	<tr>
                 	<td><b>*</b>ФАМИЛИЯ</td>
                 	<td id="info"><input class="hide" id="surname" type="text" placeholder="Ваша фамилия" onchange="checkData(this.value)"></td>
                </tr>

                <tr >
                 	<td><b>*</b>ИМЯ</td>
                	<td id="info"><input class="hide" id="name" type="text" placeholder="Ваше имя" onchange="checkData(this.value)"></td>
                </tr>

                <tr>
                	<td><b>*</b>ОТЧЕСТВО</td>
                	<td id="info"><input class="hide" id="fathers_name" type="text" placeholder="Ваше отчество" onchange="checkData(this.value)"></td>
                </tr>

                <tr>
                	<td><b>*</b>ДАТА РОЖДЕНИЯ</td>
                	<td id="info"><input class="hide" type="date" id="calendar" onblur="validDate(this.value)"></td>
                </tr>
			</table>
			<div id="error" type="text"></div>
		</div>
	</div>	
</div>

<div class="footer"></div>

</body>

</html>
